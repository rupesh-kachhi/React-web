<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="130 0 400 250">
    <style>
        .animated-text {
          fill: #1C3ED3;
          font-size: 88px;
          opacity: 0;
          animation-name: fade-in;
          animation-duration: 1s;
          animation-fill-mode: forwards;
        }
        
        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        
        .animation-delay-1 {
          animation-delay: 0.5s;
        }
        
        .animation-delay-2 {
          animation-delay: 0.6s;
        }
        .animation-delay-3 {
          animation-delay: 0.7s;
        }
        .animation-delay-4 {
          animation-delay: 0.8s;
        }
        .animation-delay-5 {
          animation-delay: 1s;
        }
        .animation-delay-6 {
          animation-delay: 0.8s;
        }
        .animation-delay-7 {
          animation-delay: 0.7s;
        }
        .animation-delay-8 {
          animation-delay: 0.6s;
        }
        .animation-delay-9 {
          animation-delay: 0.5s;
        }
        
        /* Add more delay classes as needed */
    </style>

    <text class="animated-text animation-delay-1" x="130" y="135">S</text>
    <text class="animated-text animation-delay-2" x="177" y="135">u</text>
    <text class="animated-text animation-delay-3" x="219" y="135">m</text>
    <text class="animated-text animation-delay-4" x="286" y="135">a</text>
    <text class="animated-text animation-delay-5" x="323" y="135">t</text>
    <text class="animated-text animation-delay-6" x="347" y="135">i</text>
    <text class="animated-text animation-delay-7" x="367" y="135">.</text>
    <text class="animated-text animation-delay-8" x="384" y="135">i</text>
    <text class="animated-text animation-delay-9" x="400" y="135">o</text>
    <!-- Add more text elements for each alphabet with appropriate x and y coordinates -->
</svg>
